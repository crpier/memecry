<form id="upload-form" hx-encoding='multipart/form-data' hx-post="{{ post_comment_url }}">
    <div class="mb-2">
        <input class="w-full rounded border p-1" name="content" placeholder="write comment pls" />
    </div>
    <input type="file" name='file'>
    <button
        class="ml-4 rounded border-white bg-blue-500 px-4 py-1 text-sm font-semibold hover:border-transparent hover:bg-white hover:text-teal-500"
        type="submit">
        Submit
    </button>
</form>
