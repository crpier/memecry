<script>
    function closeModal() {
        var container = document.getElementById("login-modal")

        setTimeout(function () {
            container.innerHTML = ""
        }, 50)
    }

</script>
<div class="absolute flex flex-col rounded border bg-gray-700 px-4 pb-4" style="left:35vw;top:20vh;width:30vw">
    <div class="mt-2 flex justify-end">
        <button class="w-max rounded border border bg-gray-900 px-2 text-right hover:bg-gray-700"
            onclick="closeModal()">
            X
        </button>
    </div>
    <p class="mb-1 text-center text-3xl">Login</p>
    <form id="upload-form" hx-encoding='multipart/form-data' hx-post='/token'>
        <div class="mb-4">
            <label for="username">Username</label>
            <input class="w-full rounded border p-1" name="username" />
        </div>
        <div class="mb-4">
            <label for="password">Password</label>
            <input type="password" class="w-full rounded border p-1" name="password" />
        </div>
        <div class="m-auto flex flex-col justify-center items-center">
            <button type="submit"
                class="m-auto rounded border border bg-gray-900 px-2 py-1 text-right hover:bg-gray-700">
                Sign in
            </button>
        </div>
    </form>
</div>
