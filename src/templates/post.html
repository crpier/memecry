{% macro post(post) -%}
<div class="mb-8 border-2 border-gray-600 px-6 pb-6 text-center" style="background:#181B1D" id="post-{{post.id}}">
    <p class="my-4 text-xl font-bold" style="width: 500px;">{{ post.title }}</p>
    <div style="width: 500px">
        <a href="/post/{{ post.id }}">
            <img src="{{ post.source }}" />
        </a>
    </div>
    <div class="flex flex-grow-0 flex-row items-center justify-start">
        <a href="." class="my-2 mr-2 font-semibold">
            {{ post.score }} good boi points
        </a>
        <div class="flex-grow"></div>
        <div class="font-semibold">
            {{ post.created_at }} <span class="font-normal text-gray-300">by</span>
            <a href="." class="font-bold text-green-300">
                {{ post.user.username }}
            </a>
        </div>
    </div>
    <div class="flex flex-grow-0 flex-row items-center justify-start mt-2">
        <button class="mr-3 rounded-md border border-gray-600 px-2 py-1 hover:border-gray-900" {% if post._liked %}
            style="background-color: #ae7040;" hx-put="/post/{{post.id}}/unlike" {% else %}
            hx-put="/post/{{post.id}}/like" {% endif %} hx-target="#post-{{post.id}}" hx-trigger="click"
            hx-swap="outerHTML">
            <i class="fa fa-arrow-up"></i>
        </button>
        <button class="rounded-md border border-gray-600 px-2 py-1 hover:border-gray-500" {% if post._disliked %}
            style="background-color: #40408e;" hx-put="/post/{{post.id}}/undislike" {% else %}
            hx-put="/post/{{post.id}}/dislike" {% endif %} hx-trigger="click" hx-target="#post-{{post.id}}"
            hx-swap="outerHTML">
            <i class="fa fa-arrow-down"></i>
        </button>
        <div class="flex-grow"></div>
        <a href="." class="flex flex-row rounded-md border border-gray-600 p-2 hover:border-gray-500">
            <i class="fa fa-comment fa-lg mt-1 mr-2"></i>
            <div>{{ post.comment_count }} comments</div>
        </a>
    </div>
</div>
{%- endmacro %}
