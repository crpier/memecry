<div class="flex flex-col justify-start items-start mt-4 border-t border-gray-600 pt-8 items-stretch">
    {%- for key, value in ids_tree.items() recursive %}
    <li class="flex flex-col text-sm">
        <div class="flex flex-row mb-4">
            <div>
                <img class="mt-1" src="https://misc-personal-projects.s3.eu-west-1.amazonaws.com/memecry/122.jpg" alt="funny meme"
                    width="64" height="64"></img>
            </div>
            <div class="flex flex-col ml-2">
                <div class="flex flex-row">
                    <a href="." class="text-blue-500 mr-2 font-bold">
                        MrCommenter
                    </a>
                    <div class="text-sm text-gray-400 mr-1">10 claps</div>
                    <div class="text-sm text-gray-400 mr-1">-</div>
                    <div class="text-sm text-gray-400 mr-1">15 Ls</div>
                    <div class="text-sm text-gray-400 mr-1">-</div>
                    <div class="text-sm text-gray-400 mr-1">6 hours ago</div>
                </div>
                <div class="text-left">
                    Hi I am comment id {{ key }} this is a pretty big comment on my side. I like to post big
                    comments all the time.
                    <br /> LMAO
                </div>
                <div class="flex flex-row">
                    <button class="mr-2">
                        <i class="fa fa-arrow-up"></i>
                    </button>
                    <button class="mr-4">
                        <i class="fa fa-arrow-down"></i>
                    </button>
                    <button class="text-blue-500 font-bold">Reply</button>
                </div>
            </div>
        </div>
    </li>
    <ul class="ml-16">{{ loop(value.items())}}</ul>
    </li>
    {%- endfor %}

</div>
